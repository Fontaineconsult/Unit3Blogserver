{% extends "master_template.html" %}


{% block content %}
<div class='newpost-container'>
	<form method="post">

	<label>
		<div>Post Title</div>
	<input type="text" name="title" value="{{title}}">
	</label>

	<label>
	<div>Post Content</div>
	<textarea name="art" class='comment-add'></textarea>

	</label>

	<div class="error">{{error}}</div>
	<input type="Submit">
	</form>
</div>


{% endblock %}
